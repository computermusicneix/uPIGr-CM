<!DOCTYPE html>
<html>
	<head>

	<meta charset="utf-8">
	<meta name='viewport'
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0,
	user-scalable=0' >

        <title>uPIGr Composition Module</title>

        <link rel="shortcut icon" href="../uPIGr-CM/images/favicon_pig.png">

        <script src="../uPIGr-CM/addons/hnl.mobileconsole.js"></script>
        <script src="../uPIGr-CM/addons/upigrFunctions.js"></script>
        <script src="../uPIGr-CM/addons/teoria.js" type="text/javascript"></script>
        <script src="../uPIGr-CM/addons/codemirror.js"></script>
        <script src="../uPIGr-CM/addons/keyword.js"></script>
	
	      <script src="../uPIGr-CM/addons/javascript.js"></script>
	      
	      <script src="../uPIGr-CM/addons/abcjs-basic.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="../uPIGr-CM/styles/hnl.mobileconsole.css">
	<link rel="stylesheet" href="../uPIGr-CM/styles/codemirror.css">
	<link rel="stylesheet" href="../uPIGr-CM/styles/darcula.css">
	<link rel="stylesheet" href="../uPIGr-CM/styles/cmStyle.css">
	<link rel="stylesheet" href="../uPIGr-CM/styles/upigrStyle.css">
	<link rel="stylesheet" href="../uPIGr-CM/styles/examples-styles.css"/>
	 <link rel="stylesheet" type="text/css" href="../uPIGr-CM/styles/abcjs-audio.css">

	</head>

<body>

	<!-- Tab links -->
	<div class="tab">
	<button class="tablinks" onclick="openCity(event, 'JSeditor')" id="defaultOpen">JS Editor</button>
	<button class="tablinks" onclick="openCity(event, 'ABCeditor')">ABC Editor</button>
	</div>

	<!-- Tab content -->
	<div id="JSeditor" class="tabcontent">
		<textarea id='codeeditor'></textarea>
		<input type="file" name="" id='input_file' hidden>
	</div>

	<div id="ABCeditor" class="tabcontent">
  <main>
  <section class="input">
  <div class="container">
  <textarea id="abc" spellcheck="false"></textarea>
  <div id="warnings"></div>
  <div id="audio"></div>
  <hr>
  <button id="midi">Download MIDI</button>
	<a id="midi-download" download="example.mid"></a>
  <button onclick="printDiv(paper)">Print</button>
  <button onclick="saveABCFile()">Save ABC</button>

  </section>
  <hr>
  <section class="output">
   <nav>
     <div id="paper" class="visible-background"></div>
    
    </nav>
    
    </section>
    </div>
     </main>
	</div>

<script src="../uPIGr-CM/upigrCM.js"></script>

</body>
</html>
